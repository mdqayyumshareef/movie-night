<ul *ngIf="movies$ | async as movies else loading">
    <li *ngFor="let movie of movies">
        <img [src]="movie.image" alt="film poster">
        <a class="details" [routerLink]="movie._id">
            See Details
        </a>
        <div class="overlay"></div>
    </li>
</ul>

<ng-template #loading>
    <div class="loader">Loading...</div>
</ng-template>
